    </style>
  </head>
  <body>
    <!-- Add Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              States
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/act"

              <a class="dropdown-item" href="/nsw">New South Wales</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Comparisons</a>
          </li>
        </ul>
      </div>
    </nav>

    <div>
      <canvas
        id="myChart"
        style="height: 300px; width: 700px !important"
      ></canvas>
    </div>

    <!-- Bootstrap JavaScript plugins -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Import Chart.js library and it's annotation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="path/to/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>

    <script>
      const ctx = document.getElementById("myChart");
      var act_data = d3.json("/actdata");
      console.log(act_data);

      // Creating arrays to hold data
      let dates = [];
      let currCases = [];
      let currRAT = [];
      let deaths = [];
      let hosp = [];
      let icu = [];
      let newCases = [];
      let newRAT = [];
      let vent = [];

      // Registering the Chart.js annotation plugin
      Chart.register("chartjs-plugin-annotation");

      // Creating the sortResponse function
      function sortResponse(data) {
        for (var i = 0; i < Object.keys(data).length; i++) {
          // Looping through the retrieved JSON data and appending to arrays (unshift is used to ensure data is in the correct order)
          dates.unshift(data[i]["DATE"]);
          currCases.unshift(data[i]["CURRENT CASES"]);
          currRAT.unshift(data[i]["CURRENT RAT CASES"]);
          deaths.unshift(data[i]["DEATHS"]);
          hosp.unshift(data[i]["HOSP"]);
          icu.unshift(data[i]["ICU"]);
          newCases.unshift(data[i]["NEW CASES"]);
          newRAT.unshift(data[i]["NEW RAT CASES"]);
          vent.unshift(data[i]["VENT"]);
        }
      }

      // Retrieving JSON data, then calling sortResponse on it
      act_data.then(function (data) {
        sortResponse(data);
        console.log(dates);

        // Creating a line chart with the data
        new Chart(ctx, {
          type: "line",
          data: {
            labels: dates,
            datasets: [
              {
                label: "New Cases",
                data: newCases,
              },
              {
                label: "New RAT Cases",
                data: newRAT,
                hidden: true,
              },
              {
                label: "Total Cases",
                data: currCases,
                hidden: true,
              },
              {
                label: "Total RAT Cases",
                data: currRAT,
                hidden: true,
              },
              {
                label: "Hospitalisations",
                data: hosp,
              },
              {
                label: "ICU Admissions",
                data: icu,
                hidden: true,
              },
              {
                label: "Patients requiring ventilation",
                data: vent,
                hidden: true,
              },
              {
                label: "Deaths",
                data: deaths,
              },
            ],
          },
          // options: {
          //   plugins: {
          //     annotation: {
          //       annotations: {
          //         line1: {
          //           type: 'line',
          //           label: 'Delta Wave',
          //         }
          //       }
          //     }
          //   }
          // }
        });
      });
    </script>
  </body>
</html>
