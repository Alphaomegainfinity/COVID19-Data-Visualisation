    <div>
      <canvas 
        id="myChart"
        style="height: 300px; width: 700px !important"
        ></canvas>
    </div>

    <!-- Bootstrap JavaScript plugins -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Import Chart.js library and it's annotation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"></script>

    <script>
      const ctx = document.getElementById("myChart");
      var qld_data = d3.json("/qlddata");
      console.log(qld_data);

      // Creating arrays to hold data
      let dates = [];
      let dateOnly = [];
      let currCases = [];
      let currRAT = [];
      let deaths = [];
      let hosp = [];
      let icu = [];
      let newCases = [];
      let newRAT = [];
      let vent = [];

      // Registering the Chart.js annotation plugin
      Chart.register("chartjs-plugin-annotation");

      // Creating the sortResponse function
      function sortResponse(data) {
        for (var i = 0; i < Object.keys(data).length; i++) {
          // Looping through the retrieved JSON data and appending to arrays (unshift is used to ensure data is in the correct order)
          dates.unshift(data[i]["DATE"]);
          currCases.unshift(data[i]["CURRENT CASES"]);
          currRAT.unshift(data[i]["CURRENT RAT CASES"]);
          deaths.unshift(data[i]["DEATHS"]);
          hosp.unshift(data[i]["HOSP"]);
          icu.unshift(data[i]["ICU"]);
          newCases.unshift(data[i]["NEW CASES"]);
          newRAT.unshift(data[i]["NEW RAT CASES"]);
          vent.unshift(data[i]["VENT"]);
        }
      }

      // Retrieving JSON data, then calling sortResponse on it
      qld_data.then(function (data) {
        sortResponse(data);
        console.log(dates);

        // Removing time from dates
        for (var i = 0; i < dates.length; i++) {
          var date = new Date(dates[i]);
          var noTime = date.toLocaleDateString("en-AU");
          dateOnly.push(noTime);
        }

        // Creating a line chart with the data
        new Chart(ctx, {
          type: "line",
          data: {
            labels: dateOnly,
            datasets: [
            {
                label: "New Cases",
                data: newCases,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)'
              },
              {
                label: "New RAT Cases",
                data: newRAT,
                hidden: true,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)'
              },
              {
                label: "Total Cases",
                data: currCases,
                hidden: true,
                backgroundColor: 'rgba(255, 159, 64, 0.5)',
                borderColor: 'rgba(255, 159, 64, 1)'
              },
              {
                label: "Total RAT Cases",
                data: currRAT,
                hidden: true,
                backgroundColor: 'rgba(255, 205, 86, 0.5)',
                borderColor: 'rgba(255, 205, 86, 1)'
              },
              {
                label: "Hospitalisations",
                data: hosp,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)'
              },
              {
                label: "ICU Admissions",
                data: icu,
                hidden: true,
                backgroundColor: 'rgba(153, 102, 255, 0.5)',
                borderColor: 'rgba(153, 102, 255, 1)'
              },
              {
                label: "Patients Requiring Ventilation",
                data: vent,
                hidden: true,
                backgroundColor: 'rgba(201, 203, 207, 0.5)',
                borderColor: 'rgba(201, 203, 207, 1)'
              },
              {
                label: "Total Deaths",
                data: deaths,
                backgroundColor: 'rgba(0, 0, 0, 0.5)',
                borderColor: 'rgba(0, 0, 0, 1)'
              },
            ],
          },
          options: {
            plugins: {
              // Adding in legend title
              legend: {
                title: {
                  display: true,
                  text: "Queensland",
                  font: {
                    size: 20,
                    weight: "bold"
                  }
                }
              },
              // Using the annotation plugin to annotate the graph
              annotation: {
                annotations: {
                  line1: {
                    type: "line",
                    mode: "vertical",
                    label: {
                      enabled: (ctx) => ctx.hovered,
                      content: ["Feb 1, 2021:", "1st Lockdown", "to combat UK strain"],
                      display: true,
                      yAdjust: -20,
                      backgroundColor: "green",
                      position: (ctx) => ctx.hoverPosition,
                      
                    },
                    xMin: "08/02/2021",
                    xMax: "08/02/2021",
                    borderColor: "lightGreen",
                    borderWidth: 4,
                    enter(ctx, event) {
                      ctx.hovered = true;
                      ctx.hoverPosition = (event.y / ctx.chart.chartArea.height * 100) + '%';
                      ctx.chart.update();
                    },
                    leave(ctx, event) {
                      ctx.hovered = false;
                      ctx.chart.update();
                    }
                  },
                  line2: {
                    type: "line",
                    mode: "vertical",
                    label: {
                      enabled: (ctx) => ctx.hovered,
                      content: ["Mar 29, 2021:", "2nd Lockdown"],
                      display: true,
                      yAdjust: -20,
                      backgroundColor: "green",
                      position: (ctx) => ctx.hoverPosition,
                    },
                    xMin: "22/03/2021",
                    xMax: "22/03/2021",
                    borderColor: "lightGreen",
                    borderWidth: 4,
                    enter(ctx, event) {
                      ctx.hovered = true;
                      ctx.hoverPosition = (event.y / ctx.chart.chartArea.height * 100) + '%';
                      ctx.chart.update();
                    },
                    leave(ctx, event) {
                      ctx.hovered = false;
                      ctx.chart.update();
                    }
                  },
                  line3: {
                    type: "line",
                    mode: "vertical",
                    label: {
                      enabled: (ctx) => ctx.hovered,
                      content: ["Jun 29, 2021:", "3rd Lockdown", "after hospital worker", "tests positive"],
                      display: true,
                      yAdjust: -20,
                      backgroundColor: "green",
                      position: (ctx) => ctx.hoverPosition,
                    },
                    xMin: "28/06/2021",
                    xMax: "28/06/2021",
                    borderColor: "lightGreen",
                    borderWidth: 4,
                    enter(ctx, event) {
                      ctx.hovered = true;
                      ctx.hoverPosition = (event.y / ctx.chart.chartArea.height * 100) + '%';
                      ctx.chart.update();
                    },
                    leave(ctx, event) {
                      ctx.hovered = false;
                      ctx.chart.update();
                    }
                  },
                  line4: {
                    type: "line",
                    mode: "vertical",
                    label: {
                      enabled: (ctx) => ctx.hovered,
                      content: ["Jan 15, 2022:", "Border re-opens", "for domestical travel" ],
                      display: true,
                      yAdjust: -20,
                      backgroundColor: "green",
                      position: (ctx) => ctx.hoverPosition,
                    },
                    xMin: "17/01/2022",
                    xMax: "17/01/2022",
                    borderColor: "lightGreen",
                    borderWidth: 4,
                    enter(ctx, event) {
                      ctx.hovered = true;
                      ctx.hoverPosition = (event.y / ctx.chart.chartArea.height * 100) + '%';
                      ctx.chart.update();
                    },
                    leave(ctx, event) {
                      ctx.hovered = false;
                      ctx.chart.update();
                    }
                  },
                  line5: {
                    type: "line",
                    mode: "vertical",
                    label: {
                      enabled: (ctx) => ctx.hovered,
                      content: ["Sep 30, 2022:", "Conclusion of", "RAT case reporting" ],
                      display: true,
                      yAdjust: -20,
                      backgroundColor: "green",
                      position: (ctx) => ctx.hoverPosition,
                    },
                    xMin: "30/09/2022",
                    xMax: "30/09/2022",
                    borderColor: "lightGreen",
                    borderWidth: 4,
                    enter(ctx, event) {
                      ctx.hovered = true;
                      ctx.hoverPosition = (event.y / ctx.chart.chartArea.height * 100) + '%';
                      ctx.chart.update();
                    },
                    leave(ctx, event) {
                      ctx.hovered = false;
                      ctx.chart.update();
                    }
                  },
                },
              },
            },
            responsive: true,
          },
        });
      });
    </script>
  </body>
